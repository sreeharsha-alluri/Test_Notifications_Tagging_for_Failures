name: Notify Teams
description: Sends a notification to Microsoft Teams with build status.

inputs:
  overall-status:
    description: 'Overall status of the build (success or failure)'
    required: true
  run-url:
    description: 'URL to the GitHub Actions run'
    required: true
  action-name:
    description: 'Name of the job or action'
    required: true
  workflow-status:
    description: 'Status of the workflow'
    required: true

runs:
  using: "composite"
  steps:
    - name: Send Notification
      shell: bash
      run: |
        WEBHOOK_URL="${{ secrets.TEAMS_WEBHOOK_URL }}"
        
        # User 1
        USER1_NAME="${{ vars.TEAMS_USER1_NAME }}"
        USER1_ID="${{ vars.TEAMS_USER1_ID }}"
        
        # User 2
        USER2_NAME="${{ vars.TEAMS_USER2_NAME }}"
        USER2_ID="${{ vars.TEAMS_USER2_ID }}"
        
        # User 3
        USER3_NAME="${{ vars.TEAMS_USER3_NAME }}"
        USER3_ID="${{ vars.TEAMS_USER3_ID }}"

        if [[ "${{ inputs.overall-status }}" == "failure" ]]; then
          curl -H 'Content-Type: application/json' \
               -d '{
                    "type": "message",
                    "attachments": [
                      {
                        "contentType": "application/vnd.microsoft.card.adaptive",
                        "content": {
                          "type": "AdaptiveCard",
                          "version": "1.2",
                          "body": [
                            {
                              "type": "TextBlock",
                              "size": "Large",
                              "weight": "Bolder",
                              "text": "<at>'"${USER1_NAME}"'</at> <at>'"${USER2_NAME}"'</at> <at>'"${USER3_NAME}"'</at>"
                            },
                            {
                              "type": "TextBlock",
                              "text": "**Job Name:** '"${{ inputs.action-name }}"'",
                              "color": "Attention"
                            },
                            {
                              "type": "TextBlock",
                              "text": "**Workflow Status:** '"${{ inputs.workflow-status }}"'",
                              "color": "Attention"
                            },
                            {
                              "type": "TextBlock",
                              "text": "The build and test failed. Please check the logs.",
                              "color": "Attention"
                            }
                          ],
                          "msteams": {
                            "width": "Full",
                            "entities": [
                              {
                                "type": "mention",
                                "text": "<at>'"${USER1_NAME}"'</at>",
                                "mentioned": {
                                  "id": "'"${USER1_ID}"'",
                                  "name": "'"${USER1_NAME}"'"
                                }
                              },
                              {
                                "type": "mention",
                                "text": "<at>'"${USER2_NAME}"'</at>",
                                "mentioned": {
                                  "id": "'"${USER2_ID}"'",
                                  "name": "'"${USER2_NAME}"'"
                                }
                              },
                              {
                                "type": "mention",
                                "text": "<at>'"${USER3_NAME}"'</at>",
                                "mentioned": {
                                  "id": "'"${USER3_ID}"'",
                                  "name": "'"${USER3_NAME}"'"
                                }
                              }
                            ]
                          },
                          "actions": [
                            {
                              "type": "Action.OpenUrl",
                              "title": "View Run",
                              "url": "'"${{ inputs.run-url }}"'"
                            }
                          ]
                        }
                      }
                    ]
                  }' \
               "$WEBHOOK_URL"
        else
          curl -H 'Content-Type: application/json' \
               -d '{
                    "type": "message",
                    "attachments": [
                      {
                        "contentType": "application/vnd.microsoft.card.adaptive",
                        "content": {
                          "type": "AdaptiveCard",
                          "version": "1.2",
                          "body": [
                            {
                              "type": "TextBlock",
                              "text": "**Job Name:** '"${{ inputs.action-name }}"'",
                              "color": "Good"  
                            },
                            {
                              "type": "TextBlock",
                              "text": "**Workflow Status:** '"${{ inputs.workflow-status }}"'",
                              "color": "Good" 
                            },
                            {
                              "type": "TextBlock",
                              "text": "The build and test completed successfully.",
                              "color": "Good"  
                            }
                          ],
                          "msteams": {
                            "width": "Full"
                          },
                          "actions": [
                            {
                              "type": "Action.OpenUrl",
                              "title": "View Run",
                              "url": "'"${{ inputs.run-url }}"'"
                            }
                          ]
                        }
                      }
                    ]
                  }' \
               "$WEBHOOK_URL"
        fi
